<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="radio" name="tipodeproducto" id="01" value="1" checked>
    <label for="01">Opcion1</label>   
    <input type="radio" name="tipodeproducto" id="02" value="2">
    <label for="02">Opcion2</label>   
    <input type="radio" name="tipodeproducto" id="03" value="3">
    <label for="03">Opcion3</label>   
    <input type="radio" name="tipodeproducto" id="04" value="4">
    <label for="04">Opcion4</label>   
    <input type="radio" name="tipodeproducto" id="05" value="">
    <label for="05">Opcion5</label> 
    <br>
    <br>
    <input type="checkbox" name="chk1" id="chk1">
    <label for="chk1">Checked</label>
    <br>
    <br>
    <label for="pwd">Introducir Pwd</label>
    <input type="password" name="pwd" id="pwd">
    <br>
    <br>
    <label for="upload">Subir Fichero</label>
    <input type="file" name="upload" id="upload" multiple>
    <br>
    <br>
    <label for="email">Escribir Email</label>
    <input type="email" name="email" id="email">
    <br>
    <br>
    <label for="calendar">Choose Date</label>
    <input type="date" name="calendar" id="calendar">
    <br>
    <br>
    <label for="time">Choose Time</label>
    <input type="time" name="time" id="time">


</body>
</html>
